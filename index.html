<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <img src="images/freddie.png">
        <h1>We are the Champions</h1>
        <textarea id="textarea-element" rows="10" placeholder="Write your endorsement here"></textarea>
        <div id="inputs-wrapper">
            <input type="text" placeholder="From" id="input-from">
            <input type="text" placeholder="To" id="input-to">
        </div>
        <button id="publish-btn">Publish</button>
        <h2>-Endorsements-</h2>
        <div id="messages-section">
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
